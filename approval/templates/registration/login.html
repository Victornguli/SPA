{% extends "../base.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-row">
          <div class="col-md-5">
            {{ form|crispy }}
          </div>
      </div>
      <button class="btn btn-outline-primary" type="submit">Login</button>
    </form>
</div>

{% endblock %}
